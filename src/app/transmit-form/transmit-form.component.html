<div class="container">
  <div>
    <h1>Transmit Demo Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Transmit URL</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Transmit Url is required
        </div>
      </div>

      <div class="form-group">
        <label for="appId">APP ID</label>
        <input type="text" class="form-control" id="appId"
               [(ngModel)]="model.appId" name="appId">
      </div>

      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName"
               [(ngModel)]="model.userName" name="userName">
      </div>

      <div class="form-group">
        <label for="policyId">Policy Id</label>
        <input type="text" class="form-control" id="policyId"
               [(ngModel)]="model.policyId" name="policyId">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Authenticate with transmit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">Log out transmit Session</button>
      <i>with</i> reset

      &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newHero()">New Form</button>
      <i>without</i> reset

     <!-- NOT SHOWN IN DOCS -->
      <!-- <div>
        <hr>
        Name via form.controls = {{showFormControls(heroForm)}}
      </div> -->
     <!-- - -->
    </form>
  </div>

<!-- ====================================================  -->
  <div>
    <form>

       <!-- ... all of the form ... -->

    </form>
  </div>
